<!DOCTYPE html>
<html>

<head>
  <title>
    HTML tfoot align Attribute
  </title>
</head>

<body>
  <h1>GeeksforGeeks</h1>

  <h2>HTML tfoot align Attribute</h2>

  <table border="1" width="500">
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>SUBJECT</th>
    </tr>

    <tr>
      <td>BITTU</td>
      <td>22</td>
      <td>CSE</td>
    </tr>

    <tfoot align="center">
      <tr>
        <td>Name@123</td>
        <td>Age@123</td>
        <td>Branch@123</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
