<!DOCTYPE html>
<html>

<head>
  <title>HTML td charoff attribute </title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: green;
    }

    th {
      color: blue;
    }

    table,
    tbody,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <center>
    <h1>GeeksforGeeks</h1>
    <h2> HTML td charoff Attribute</h2>
    <table>
      <thead>
        <!-- tr tag starts here -->
        <tr align="char" charoff=".">
          <th>Country_name</th>
          <th>Ranking</th>
        </tr>
        <thead>
        <tbody>
          <tr>
            <td align="char" charoff=".">
              China</td>
            <td>34</td>
          </tr>
          <tr>
            <td>India</td>
            <td>45</td>
          </tr>
        </tbody>
    </table>
  </center>
</body>

</html>
