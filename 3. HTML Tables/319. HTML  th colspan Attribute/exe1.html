<!DOCTYPE html>
<html>

<head>
  <title>HTML colspan Attribute</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>

<body>

  <h1 style="color: green;">GeeksforGeeks</h1>
  <h2>HTML &lt;th&gt;colspan Attribute</h2>

  <table>
    <tr>
      <th colspan="2">Expense</th>
    </tr>

    <tr>
      <td>Arun</td>
      <td>$10</td>
    </tr>

    <tr>
      <td>Priya</td>
      <td>$8</td>
    </tr>
  </table>
</body>

</html>
