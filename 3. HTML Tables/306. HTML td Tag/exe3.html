<!DOCTYPE html>
<html>

<head>
  <title>td tag</title>
</head>

<body>
  <center>
    <table border="1" style="width:100%; 
                                 border: 1px solid black; 
                                 border-collapse: collapse;">
      <tr>
        <th style="width:50%">
          Category
        </th>
        <th style="width:30%">
          Amount
        </th>
        <th style="width:20%">
          Percentage
        </th>
      </tr>
      <tr>
        <td style="vertical-align:bottom; height:100px;">
          Groceries
        </td>
        <td style="vertical-align:bottom">
          Rs250
        </td>
        <td style="vertical-align:bottom">
          Rs50
        </td>
      </tr>
      <tr>
        <td style="vertical-align:bottom;">
          Salary
        </td>
        <td style="vertical-align:bottom">
          Rs200
        </td>
        <td style="vertical-align:bottom">
          40
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
