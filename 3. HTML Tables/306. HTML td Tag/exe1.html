<!DOCTYPE html>
<html>

<head>
  <title>td tag</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: green;
    }

    th {
      color: blue;
    }

    table,
    tbody,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <center>
    <h1>GeeksforGeeks</h1>
    <h2>td Tag</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>User Id</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shashank</td>
          <td>@shashankla</td>
        </tr>
        <tr>
          <td>GeeksforGeeks</td>
          <td>@geeks</td>
        </tr>
      </tbody>
    </table>
  </center>
</body>

</html>
