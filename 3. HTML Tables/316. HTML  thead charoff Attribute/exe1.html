<!DOCTYPE html>
<html>

<head>
  <title>HTML <thead> charoff Attribute

  </title>
  <style>
    h1 {
      color: green;
    }

    thead {
      color: blue;
    }

    table,
    tbody,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head> baseline: It sets the content to baseline.

<body>
  <center>
    <h1>GeeksforGeeks</h1>
    <h2> HTML thead charoff Attribute

    </h2>
    <table>

      <!-- thead tag starts from here -->
      <thead align="char" valign="bottom" char="M" charoff="2">
        <tr>
          <th>Name</th>
          <th>User Id</th>
        </tr>
      </thead>
      <!-- thead tag ends here -->

      <tbody>
        <tr>
          <td>Ram</td>
          <td>@ram_b</td>
        </tr>
        <tr>
          <td>Shashank</td>
          <td>@shashankla</td>
        </tr>
      </tbody>
    </table>
  </center>
</body>

</html>
