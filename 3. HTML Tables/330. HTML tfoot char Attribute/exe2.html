<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
						initial-scale=1.0">
  <title>HTML char Attribute</title>
  <style>
    table,
    tr,
    td,
    caption {
      border: 1px solid;
      border-spacing: 0px;
    }

    table thead tr td {
      font-size: 1.5rem;
      background-color: rgb(130, 127, 224)
    }

    table tfoot tr td {
      background-color: rgb(130, 127, 224);
    }
  </style>
</head>

<body>
  <table>
    <caption>Marks</caption>
    <thead>
      <tr>
        <td>Subject</td>
        <td>Name</td>
        <td>Marks</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Math</td>
        <td>Ankit</td>
        <td>76</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>kartik</td>
        <td>65</td>
      </tr>
      <tr>
        <td>Bio</td>
        <td>Ankush</td>
        <td>69</td>
      </tr>
    </tbody>
    <tfoot align="char" char=".">
      <tr>
        <td>Total</td>
        <td></td>
        <td>210</td>
      </tr>
    </tfoot>

  </table>
</body>

</html>
