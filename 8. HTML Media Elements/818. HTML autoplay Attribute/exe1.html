<!DOCTYPE html>
<html>

<head>
  <title>
    HTML video autoplay Attribute
  </title>
</head>

<body>
  <center>
    <h3>HTML video autoplay Attribute</h3>
    <video width="400" height="200" controls autoplay>
      <source src="https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4"
        type="video/mp4" />
      <source src="https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.ogg"
        type="video/ogg" />
    </video>
  </center>
</body>

</html>
