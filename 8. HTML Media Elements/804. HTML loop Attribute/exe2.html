<!DOCTYPE html>
<html>

<head>
  <title>
    HTML video loop Attribute
  </title>
</head>

<body>
  <center>
    <h1 style="color:green;">
      GeeksforGeeks
    </h1>

    <h3>HTML video loop Attribute</h3>

    <video width="400" height="200" controls loop>

      <source src="Canvas.move_.mp4" type="video/mp4">
      <source src="Canvas.move_.ogg" type="video/ogg">
    </video>
  </center>
</body>

</html>
