<html>

<head>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 40px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      color: #fff;
    }
  </style>
</head>

<body>
  <button style="background-color: #3daaf3; ">Primary</button>
  <button style="background-color: #3bda7d; ">Secondary</button>
  <button style="background-color: #f08f3b; ">Warning</button>
  <button style="background-color: #e44331; ">Danger</button>
</body>

</html>
