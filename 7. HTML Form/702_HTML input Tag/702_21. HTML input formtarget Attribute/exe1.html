<!DOCTYPE html>
<html>

<head>
  <title>
    HTML input formtarget Attribute
  </title>
</head>

<body>
  <center>
    <h1 style="color:green;">
      ProdipAlways
    </h1>

    <h2>
      HTML &lt;input&gt; formtarget Attribute
    </h2>

    <form action="#">
      Username:
      <input type="text" name="username">

      <br><br>

      Password:
      <input type="text" name="password">

      <br><br>

      <input type="submit" value="Submit" formtarget="_blank">
    </form>
  </center>
</body>

</html>
