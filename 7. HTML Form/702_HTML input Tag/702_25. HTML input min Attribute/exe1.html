<!DOCTYPE html>
<html>

<body style="text-align:center;">

  <h1 style="color:green;">
    ProdipAlways
  </h1>

  <h2>
    HTML | min Attribute in Input Field
  </h2>
  <form id="myProdip">
    <input type="number" id="myNumber" step="5" name="prodip" placeholder="multiples of 5" min="10">
  </form>
  <br>
  <br>
  <p style="font-size:20px;">
    The minimum value for an input field is 10.
  </p>
</body>

</html>
