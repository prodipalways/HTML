<!DOCTYPE html>
<html>

<head>
  <title>HTML input maxlength Attribute</title>
</head>

<body>
  <h1>ProdipAlways</h1>
  <h2>HTML <input> maxlength Attribute</h2>
  <form action="#">
    Username:
    <input type="text" name="username" maxlength="12" />
    <br />
    <br />
    Password:
    <input type="text" name="password" maxlength="10" />
    <br />
    <br />
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
