<!DOCTYPE html>
<html>

<body>
  <h3>HTML input type Attribute</h3>

  <form action="#" method="get">
    Username: <input type="text" name="uname">
    <br><br>
    Password: <input type="password" name="pwd">
    <br><br>
    <button type="submit" value="submit">
      Submit
    </button>
    <button type="reset" value="reset">
      Reset
    </button>
  </form>
</body>

</html>
