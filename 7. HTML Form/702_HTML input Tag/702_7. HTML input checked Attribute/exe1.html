<!DOCTYPE html>
<html>

<head>
  <title>
    HTML <input>checked
    Attribute
  </title>
</head>

<body style="text-align: center;">
  <h1 style="color: green;">
    ProdipAlways
  </h1>
  <h2>
    HTML <input>checked
    Attribute
  </h2>
  <form>
    <!-- Below input elements 
           have attribute "checked" -->
    <input type="checkbox" name="check" value="1" checked>
    Checked by default
    <br>
    <input type="checkbox" name="check" value="2">
    Not checked by default
    <br>
  </form>
</body>

</html>
