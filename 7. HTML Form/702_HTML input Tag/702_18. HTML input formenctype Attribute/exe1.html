<!DOCTYPE html>
<html>

<head>
  <title>HTML input formenctype Attribute</title>
</head>

<body style="text-align: center">

  <h1 style="color: green">ProdipAlways</h1>

  <h4>HTML &lt;input&gt; formenctype Attribute</h4>

  <form action="#" method="post">

    First name:
    <input type="text" name="fname"> Last name:
    <input type="text" name="lname">
    <br>
    <br>

    <input type="submit" value="Submit" formenctype="multipart/form-data">
  </form>
</body>

</html>
