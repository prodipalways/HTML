<!DOCTYPE html>
<html>

<head>
  <title>
    HTML For Attribute
  </title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: green;
    }
  </style>
</head>

<body>
  <h1>ProdipAlways</h1>
  <h2>HTML | For Attribute</h2>
  <form oninput="sumresult.value = parseInt(A.value) 
                + parseInt(B.value) + parseInt(C.value)">
    <input type="number" name="A" value="50" /> +

    <input type="range" name="B" value="0" /> +

    <input type="number" name="C" value="50" />
    <br /> Submit Result:
    <output name="sumresult" for="A B C">
    </output>
    <br>
    <input type="submit">
  </form>
</body>

</html>
