<!DOCTYPE html>
<html>

<head>
  <title>
    HTML sup Tag
  </title>

  <style>
    sup {
      vertical-align: super;
      font-size: medium;
    }
  </style>
</head>

<body>
  <p>
    Examples to demonstrate
    superscript text
  </p>

  <p>2 <sup>4</sup>=16</p>
  <p>X <sup>4</sup>+ Y<sup>6</sup></p>
  <p>9<sup>th</sup> of september</p>

  <p>
    Change the default CSS settings
    to see the effect.
  </p>
</body>

</html>
