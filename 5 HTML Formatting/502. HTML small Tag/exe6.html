<!DOCTYPE html>
<html>

<head>
  <title>small Tag</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: green;
    }

    .gfg {
      font-size: smaller;
    }
  </style>
</head>

<body>
  <h1>
    GeeksforGeeks
  </h1>
  <h2>
    font-size: smaller;
  </h2>
  <div class="gfg">
    Welcome to GeeksforGeeks!
  </div>
</body>

</html>
