<!DOCTYPE html>
<html>

<head>
  <title>
    HTML |
    <ins> cite Attribute
  </title>
  <style>
    del {
      color: red;
    }

    ins {
      color: green;
    }

    h1 {
      color: green;
    }

    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>GeeksforGeeks</h1>
  <h2>HTML | <ins> cite Attribute</h2>



  <p>GeeksforGeeks is a
    <del>mathematical</del>

    <!-- Assigning id to 'ins' tag -->
    <ins id="GFG" cite="ide.GeeeksForGeeks.com">
      computer
    </ins>science portal
  </p>


</body>

</html>
