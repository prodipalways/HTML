<!DOCTYPE html>
<html>

<head>
  <style>
    article {
      width: 50%;
      padding: 10px;
      float: left;
    }

    aside {
      width: 40%;
      float: right;
      background-color: green;
      color: white;
      padding: 5px;
      margin: 10px;
      height: 100px;
    }
  </style>
</head>

<body>
  <article>
    <h1>Heading . . .</h1>
    <p>
      Aside tag is use to display important information about the primary page.
    </p>
  </article>

  <aside>
    <h1>Aside tag example</h1>
    <p>Aside tag content. . .</p>
  </aside>
</body>

</html>
