<!DOCTYPE html>
<html>

<head>
  <title>HTML Nav Tag</title>
  <style>
    nav {
      border: 1px;
      background-color: green;
      color: white;
      padding: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h2>HTML nav Tag</h2>

  <!-- nav tag starts -->
  <nav>
    <a href="#">Home</a> |
    <a href="#">Interview</a> |
    <a href="#">Gate</a> |
    <a href="#">Data Structure</a> |
    <a href="#">Algorithm</a>
  </nav>
  <!-- nav tag ends -->

</body>

</html>
